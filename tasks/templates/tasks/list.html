<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body{
        background-color: rgb(142, 204, 255);
    }

    input{
        width: 100%;
        padding: 12px 10px;
        margin: 8px 0;
        box-sizing:border-box;
    }
    .submit{
        background-color: #1768ff;
    }
    .center-column{
        width: 600px;
        padding: 10px;
        margin: 40px auto;
        background-color: rgb(255, 255, 255);
        border-radius: 7px;
        box-shadow: 6px 2px 30px 0px #888888;

    }

    .item-row{
        border-style: solid;
        border-width: 1px;
        padding: 10px;
        margin: 10px auto;
        background-color: rgb(255, 163, 163);
        border-radius: 15px;
    }
    

</style>

<div class="center-column">

    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="submit" type="submit" name="Create task">
    </form>

    {% for task in tasks %}
    <div class = "item-row">
        <a class="btn-danger" href="{% url 'update_task' task.id %}">Edit</a>
        <a class="btn-danger" href="{% url 'delete' task.id %}">Delete</a>

        {% if task.completed == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
    {% endfor %}


</div>
